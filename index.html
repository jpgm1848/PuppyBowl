<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PuppyBowl</title>
  </head>
  <body>
    <form id="new-player-form">
      <label>
        Puppy Name
        <input type="text" name="title" placeholder="Puppy Name" />
      </label>
      <label>
        Puppy Breed
        <input type="text" name="breed" placeholder="Puppy Breed" />
      </label>
      Is Your Puppy on the Field?
      <input type="checkbox" id="field" name="field" value="field" />
      <label for="field"></label><br />
      <label>
        Puppy Image
        <input type="url" name="image" placeholder="Image URL" />
      </label>
      <button>Add Puppy</button>
    </form>
    <main>
      <ul id="players"></ul>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
